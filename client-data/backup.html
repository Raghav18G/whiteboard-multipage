      <!-- <div class="dropdown">

          <a href="#" onclick="changeLanguage('en')">English</a>

      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
    </header>


    <script>
      function changeLanguage() {
        var selectedLanguage = document.getElementById("languageSelect").value;

        switch (selectedLanguage) {
          case "hi":
            document.getElementById("localizedHeader").innerHTML = `
            <h1>ग्लू व्हाइटबॉर्ड</h1>
             -
            <h2>में आपका स्वागत है</h2>
                    `;
            document.getElementById("localizedContent").innerHTML = `
                        <h2> <b> ग्लू व्हाइटबॉर्ड </b> में आपका स्वागत है<a href="./board.html">द पब्लिक बोर्ड़</a></h2>
                        <p>किसी के साथ वास्तविक समय में ड्राइंग पर सहयोग करने के लिए, बस उन्हें उसका यूआरएल भेजें।</p>
                    `;
            break;
          default:
            // English is the default language
            document.getElementById("localizedHeader").innerHTML = `
            <h1>Glu</h1>
             -
            <h2>Welcome</h2> `;
            document.getElementById("localizedContent").innerHTML = `
                        <h2>Welcome to <b>Glu Whitebaord</b>. You can go to  <a href="./board.html">the public board</a> or create a new one using the form below.</h2>
                        <p> To collaborate on a drawing in real time with someone, just send them its URL.</p>
                    `;
            break;
        }
      }
    </script>
    <main>
      <div id="localizedContent">
        <h2 id="heading">
          Welcome to <b>Glu Whitebaord</b>. You can go to
          <a href="./board.html">the public board</a>
          or create a new one using the form below.
        </h2>
        <p id="para">
          To collaborate on a drawing in real time with someone, just send them
          its URL.
        </p>
      </div>

      <form action="./board.html" method="GET">
        <input
          type="text"
          id="board"
          name="board"
          placeholder="Name of the board..."
        />
        <input type="submit" value="Go" />
      </form>
    </main>
